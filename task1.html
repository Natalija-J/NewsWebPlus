<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task Nr. 1</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <div class="text-center">
        <h1>Task Nr. 1</h1>

    </div>
    <div>
        This is regular text.
    </div>
    
    <div class="font">
        This text is in different font.
    </div>
    <div class="left">
        Text on the left side.
    </div>
    <br />
    <div class="right">Text on the right side.</div>
    <br />
    <div>
        <strike>Strike through the text.</strike>
    </div>
    <br />
    <div>
        <strong>Strong text</strong> and <i>italic text.</i>

    </div>

    <div>
        <span class="colorfront">Text in a different color</span> and <span class="colorback">text with background color .</span>
    </div>

    <div class="style">THIS TEXT IS IN DIFFERENT STYLE.</div>



</body>
</html>
